{% extends "layout.html" %}

{% block title %}
Django Learning
{% endblock %}

{% block content %}
<h1>Django Learning</h1>

<div class="grid grid-cols-3 gap-4 m-4">
{% for django in all_djangos  %}
<div class="bg-green-400 p-5 rounded">
    <img class='rounded' src="{{ django.image.url }}" alt="{{ django.title }}" >
    <h3 class='text-2xl font-bold'>{{ django.name }}</h3>
    <a href='{% url 'django_detail' django.id %}'>
      <button type="button" class="bg-blue-500 w-[100%] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        {{ django.type }} - {{ django.id }}
      </button>
    </a>
</div>
{% endfor %} 
</div>
{%endblock%}
